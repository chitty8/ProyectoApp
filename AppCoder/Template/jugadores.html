{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Lista de Jugadores</h1>


    <ul>
        
        {% for jugador  in jugadores %}
            <li>
                {{jugador.nombre}} - {{jugador.apellido}} - {{jugador.equipo}}
            </li>
        
        {% endfor %}
            
    </ul>
    <a href="{% url "CreaJugador" %}">Anotate</a>

{% endblock contenidoQueCambia %}
