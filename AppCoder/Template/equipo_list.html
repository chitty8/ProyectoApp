{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Lista de Cursos</h1>


    <ul>
        
        {% for equipo  in equipos %}
            <li>
                <a href="{% url "DetalleEquipo" equipo.id %}">
                    {{equipo}}
                </a>
            </li>
            <div>
                <button>
                    <a href="{% url "EliminaEquipo" equipo.id %}">Eliminar</a>
                </button>
                <button>
                    <a href="{% url "ActualizaEquipo" equipo.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
            
    </ul>

{% endblock contenidoQueCambia %}
