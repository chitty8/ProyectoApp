{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Lista de Profesores</h1>


    <ul>
        
        {% for profesor  in profesores %}
            <li>
                {{profesor}}
            </li>
            <div>
                <form action="{% url "EliminaProfesor" profesor.id %}" method="POST">{% csrf_token %}
                        <button> Eliminar </button>
            
                 
                 </form>
                 
                 
            </div>
        {% endfor %}
            
    </ul>

{% endblock contenidoQueCambia %}
