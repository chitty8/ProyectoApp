{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Lista de Entregables</h1>


    <ul>
        
        {% for entregable  in entregables %}
            <li>
                {{entregable.nombre}} - {{entregable.fechaDeEntrega}}
            </li>
        
        {% endfor %}
            
    </ul>
    <a href="{% url "CreaEntregable" %}">Agregar entregable</a>

{% endblock contenidoQueCambia %}
