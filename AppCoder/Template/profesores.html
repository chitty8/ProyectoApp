{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Lista de Profesores</h1>


    <ul>
        
        {% for profesor  in profesores %}
            <li>
                {{profesor.nombre}} - {{profesor.apellido}}
            </li>
        
        {% endfor %}
            
    </ul>
    <a href="{% url "CreaProfesor" %}">Agregar Profesor</a>

{% endblock contenidoQueCambia %}
